<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>菱形</title>
	<style type="text/css">
	*{margin: 0;
		padding: 0;}
		.b1{
			display: flex;
		}
	.b8 {
		margin-top: 100px;
    width:100px;
    height: 100px;
    position: relative;
    left: 100px;
    line-height: 100px;
    text-align: center;
    font-weight: bolder;
    background: tomato;
}
.b8::before {
    content: ''; 
    position: absolute;
    top: 0; right: 0; bottom: 0; left: 0;
    z-index: -1;
    transform: rotate(45deg);
    background: #8BC34A;
}
</style>
</head>
<body>
<div class="b1">
	 <div class="b8">transform:rotate()</div>
	 </div>
</body>
</html>
