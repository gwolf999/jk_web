        <style>
            #snarl-demo {
                background:#04d654;
                color: #fff;
            }
        </style>

        <p class="text-center">
            <button id="snarl-demo" class=" waves-effect waves-button waves-float">Click Me!</button>
        </p>

        <script type="text/javascript">
            Waves.attach('#snarl-demo', ['waves-button', 'waves-float']);

            Snarl.setDefaultOptions({
                timeout: 5000
            });

            $('#snarl-demo').click(function() {
                Snarl.addNotification({
                    title: 'Snarl Notification',
                    text: 'You clicked the Waves button!'
                });
            });
        </script>
