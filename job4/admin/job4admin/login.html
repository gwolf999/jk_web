<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>后台登陆</title>
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <style>
    body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #eee;
    }
  

    </style>
</head>

<body>
    <div class="container">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-md-offset-3">
        
    
         <form class="form-horizontal" action="welcome.html" method="POST" role="form"> 
        <!-- <form class="form-horizontal"> -->
            <!-- class="form-horizontal" -->
            <h2 class="text-center">嘉美影城管理系统</h2>
            <div class="form-group">
               
                    <label for="name1" class="col-sm-3 control-label">用户：</label>
               
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="name1" placeholder="请输入用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="pwd" class="col-sm-3 control-label">密码：</label>
                <!-- form-control输错为form-contral导致输入框展不开 -->
                <div class="col-sm-9">
                    <input type="password" id="pwd" class="col-sm-10 form-control" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">登陆</button>
            </div>
        </form>
       </div>
    </div>
</body>

</html>
